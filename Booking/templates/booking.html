{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}
<title>Booking Form - Dope Futsal</title>

<body>
  <section class="section-book">
    <div class="book">
      <div class="book__form">
        <form method="POST" class="">
          {% csrf_token %}{% if error %}

          <div class="alert alert-danger" role="alert">{{error}}</div>

          {% endif %}
          <h2 class="heading">Book Futsal Now!</h2>

          <div class="form__group">
            <input
              type="text"
              name="fullname"
              class="form__input"
              placeholder="Full Name"
              value="{{values.full_name}}"
              required
            />
            <label for="name" class="form__label">Full Name</label>
          </div>
          <div class="form__group">
            <input
              type="email"
              name="email"
              class="form__input"
              placeholder="Email"
              value="{{values.email}}"
              required
            />
            <label for="name" class="form__label">Email</label>
          </div>
          <div class="form__group">
            <input
              type="text"
              name="phone"
              class="form__input"
              placeholder="Phone Number"
              value="{{values.phone}}"
              required
            />
            <label for="name" class="form__label">Phone</label>
          </div>
          <div class="form__group">
            <input
              type="text"
              name="address"
              class="form__input"
              placeholder="Address"
              value="{{values.address}}"
              required
            />
            <label for="name" class="form__label">Address</label>
          </div>

          <div class="form__group">
            <label for="name" class="form__label">Time</label>

            <input
              type="time"
              name="time"
              class="form__input"
              placeholder="Time"
              value="{{values.time}}"
              required
            />
          </div>
          <div class="form__group">
            <label for="name" class="form__label">Date</label>
            <input
              type="date"
              name="date"
              class="form__input"
              placeholder="Date"
              value="{{values.date}}"
              required
            />
          </div>
          <div class="form__group">
            <label for="name" class="form__label">Playing Time in Hours</label>
            <input
              type="number"
              name="playing_hours"
              class="form__input"
              value="{{values.playing_hours}}"
              placeholder="Enter Playing Time in Hours"
              required
            />
          </div>
          <div class="form__group">
            <button type="submit" class="btn">Book &rarr;</button>
            <label for="name" class="form__label"
              >Note: Please book your futsal in Hours!</label
            >
          </div>
        </form>
      </div>
    </div>
  </section>
  <style>
    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }

    html {
      font-size: 62.5%;
    }

    body {
      box-sizing: border-box;
    }

    section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 150px;
      padding-bottom: 60px;
      width: 100%;
    }

    .section-book {
      height: 100%;
      /* width: 100%; */
      background-image: linear-gradient(to right bottom, #000000, #98eaff);
    }

    .book {
      width: 60%;
      height: 60%;
      background-image: linear-gradient(
          105deg,
          rgba(255, 255, 255, 0.9) 0%,
          rgba(255, 255, 255, 0.9) 50%,
          transparent 50%
        ),
        url("/static/images/futsal.jfif");
      background-size: 100%;
      background-position: right;
      background-size: cover;
      border-radius: 3px;
      box-shadow: 0 1.5rem 4rem rgba(0, 0, 0, 0.2);
    }

    .book__form {
      width: 50%;
      padding: 4rem;
    }

    .heading {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      color: #07575b;
      padding-bottom: 20px;
    }

    .form__group {
      margin-bottom: 0rem;
    }
    .form__group:nth-child(3) {
      margin-bottom: 0rem;
    }

    .form__input {
      font-size: 1.5rem;
      font-family: inherit;
      color: inherit;
      padding: 1.5rem 2rem;
      border-radius: 2px;
      background-color: rgba(45, 123, 143, 0.4);
      border: none;
      border-bottom: 3px solid transparent;
      width: 90%;
      display: block;
      transition: all 0.3s;
    }

    .form__input:focus {
      outline: none;
      box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.1);
      border-bottom: 3px solid #07575b;
      background-color: rgb(196, 223, 230);
    }

    .form__input:focus:invalid {
      border-bottom: 3px solid #db3030;
    }

    .form__input::-webkit-input-placeholder {
      color: grey;
    }

    .form__label {
      font-size: 1.4rem;
      font-weight: 700;
      margin-left: 2rem;
      margin-top: 0.7rem;
      display: block;
      transition: all 0.3s;
    }

    .form__input:placeholder-shown + .form__label {
      opacity: 0;
      visibility: hidden;
      transform: translateY(-4rem);
    }

    .form__radio-group {
      width: 49%;
      display: inline-block;
    }

    .form__radio-input {
      display: none;
    }

    .form__radio-label {
      font-size: 2rem;
      cursor: pointer;
      position: relative;
      padding-left: 4.5rem;
    }

    .form__radio-button {
      height: 3rem;
      width: 3rem;
      border: 5px solid #07575b;
      border-radius: 50%;
      display: inline-block;
      position: absolute;
      left: 0;
      top: -0.4rem;
    }

    .form__radio-button::after {
      content: "";
      display: block;
      height: 1.3rem;
      width: 1.3rem;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #07575b;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .form__radio-input:checked ~ .form__radio-label .form__radio-button::after {
      opacity: 1;
    }

    .btn,
    .btn:link,
    .btn:visited {
      text-transform: uppercase;
      text-decoration: none;
      padding: 1.5rem 4rem;
      display: inline-block;
      margin-left: 90px;
      border-radius: 10rem;
      transition: all 0.2s;
      position: relative;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 4rem;
      background-color: #07575b;
      color: white;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
    }

    .btn:active,
    .btn:focus {
      outline: none;
      transform: translateY(-1px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
    }
  </style>
</body>
{% endblock %}
