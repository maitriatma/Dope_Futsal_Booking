{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/abase.css' %}"
    />
    <link
      rel="shortcut icon"
      type="x-icon"
      href="https://i.ibb.co/Y34f0yV/icontaskbar.png"
    />
    <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="content">
        <div class="logo">
          <a href="">Dope Futsal</a>
        </div>
        <ul class="menu-list">
          <div class="icon cancel-btn">
            <i class="fas fa-times"></i>
          </div>
          <li>
            <a href="http://127.0.0.1:8000/aboutus#oteam"
              ><i class="fas fa-users"></i>&nbsp;&nbsp;Our Team</a
            >
          </li>
          <li>
            <a href="http://127.0.0.1:8000/aboutus#abtus"
              ><i class="fa fa-fw fa-info"></i>&nbsp;About Us</a
            >
          </li>
          <li>
            <a href="http://127.0.0.1:8000/aboutus#cntus"
              ><i class="fa fa-fw fa-envelope"></i>&nbsp;Contact Us</a
            >
          </li>
          <li>
            <a href="http://127.0.0.1:8000/login"
              ><i class="fa fa-fw fa-sign-in-alt"></i> Login</a
            >
          </li>
          <li>
            <a href="http://127.0.0.1:8000/signup"
              ><i class="fa fa-fw fa-user"></i> Sign Up</a
            >
          </li>
        </ul>
        <div class="icon menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>
    <script>
      const body = document.querySelector("body");
      const navbar = document.querySelector(".navbar");
      const menuBtn = document.querySelector(".menu-btn");
      const cancelBtn = document.querySelector(".cancel-btn");
      menuBtn.onclick = () => {
        navbar.classList.add("show");
        menuBtn.classList.add("hide");
        body.classList.add("disabled");
      };
      cancelBtn.onclick = () => {
        body.classList.remove("disabled");
        navbar.classList.remove("show");
        menuBtn.classList.remove("hide");
      };
      window.onscroll = () => {
        this.scrollY > 20
          ? navbar.classList.add("sticky")
          : navbar.classList.remove("sticky");
      };
    </script>
    {% block content %}{% endblock %}
    <div class="footer-bottom">
      <p>
        copyright &copy;2022 DopeFutsal. designed by
        <span>Aayush Thapa</span>
      </p>
    </div>
  </body>
</html>
